<div>
  <label>board: {{(_board.user)?.name}}</label>
  <label>Number of guesses: {{_board.guesses}}</label>
</div>
<div id="board">
  <table>
    <tr *ngFor="let row of _board.matrix">
      <td (click)="(_loggedInUser.uid != _user.uid) && fire(col)" [ngClass]="{'miss': (col.attacked && !col.hasboat), 'hit': (col.attacked && col.hasboat) }" *ngFor="let col of row"></td>
    </tr>
  </table>
</div>
